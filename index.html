    <style>
      body {
        font-family: 'Vazirmatn', Tahoma, sans-serif;
        background-color: #f9fafb; /* Default bg-gray-50 from Tailwind */
        direction: rtl; 
      }
      .recharts-tooltip-wrapper {
        direction: ltr; 
      }
      .recharts-tooltip-wrapper .recharts-tooltip-item-list {
        direction: rtl; 
      }
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
      }
      input[type=number] {
        -moz-appearance: textfield; 
      }

      /* Print-specific styles */
      @media print {
        body {
          margin: 0;
          padding: 0;
          background-color: #fff; /* Ensure white background for print */
          -webkit-print-color-adjust: exact; /* Chrome, Safari */
          print-color-adjust: exact; /* Firefox, Edge */
        }
        .print\:hidden {
          display: none !important;
        }
        main.print\:p-0 {
          padding: 0 !important;
        }
         main.print\:bg-white {
          background-color: #fff !important;
        }
        #invoice-content {
          width: 100% !important; /* A4 width */
          min-height: auto !important; /* A4 height approx */
          margin: 0 !important;
          padding: 1cm !important; /* Some padding for printer margins */
          border: none !important;
          box-shadow: none !important;
          border-radius: 0 !important;
          font-size: 10pt !important; /* Adjust base font size for print */
        }
        /* Ensure specific elements within the invoice are also styled for print */
        #invoice-content h1, #invoice-content h2, #invoice-content h3, #invoice-content h4 {
            color: #000 !important; /* Ensure text is black for print */
        }
        #invoice-content table, #invoice-content th, #invoice-content td {
            border-color: #ccc !important; /* Lighter borders for print */
        }
         #invoice-content .bg-gray-100 { /* Example of overriding a bg color */
            background-color: #f8f9fa !important; /* A very light gray or white */
        }
         #invoice-content .bg-gray-700 {
            background-color: #343a40 !important;
        }
        #invoice-content .text-white {
            color: #fff !important;
        }
      }
    </style>
    <script>
      tailwind.config = {

                800: '#3730A3', 900: '#312E81',
              },
            },
            screens: {
              'print': {'raw': 'print'},
            }
          }
        }
      }
    </script>
